<template name="header">
  <div class="container-fluid navbar navbar-blue navbar-static-top">
    <div class="navbar-header" style="width:100%">
      <button class="navbar-toggle pull-left" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">
          Toggle
        </span>
        <span class="icon-bar">
        </span>
        <span class="icon-bar">
        </span>
        <span class="icon-bar">
        </span>
      </button>
      <a href="/" class="navbar-brand logo">
        QOCapp
      </a>
      <div class="nav navbar-button pull-right">
        <ul class="nav navbar-nav ">
          <li>
            {{>loginButtons}} <!--this template from packages meteor add unstyled accounts ui-->
          </li>
        </ul>
      </div>
    </div>
    <nav class="collapse navbar-collapse" role="navigation">
      <div class="navbar-form navbar-left" style="width:100%">
        <div class="input-group input-group-sm" >
          {{#if searchButton}}
          <div class="input-group-btn">
            <button type="submit" class="btn btn-cancelSearch btn-danger">
              <i class="glyphicon glyphicon-remove">
              </i>
            </button>
          </div>
          {{/if}}
          <input type="text" class="search form-control" placeholder="Search....">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-search btn-default">
              <i class="glyphicon glyphicon-search">
              </i>
            </button>
          </div>
        </div>
      </div>
    </nav>
  </div>
</template>
